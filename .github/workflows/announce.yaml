name: arXiv Discord Announcer
#on:
#  workflow_dispatch:      # 手動実行可
#  schedule:
#    - cron: '10 22,8 * * *'   # JST 7:10,17:10に自動実行（UTC基準/時差考慮済）
permissions:
  contents: write
jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      PERPLEXITY_MODEL: ${{ secrets.PERPLEXITY_MODEL }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      POSTED_IDS_FILE: ${{ secrets.POSTED_IDS_FILE }}
    steps:
      - uses: actions/checkout@v3  # リポジトリのコードをチェックアウト
      - name: Set up Python
        uses: actions/setup-python@v4  # Python環境をセットアップ
        with:
          python-version: "3.10"
      - name: Install Python dependencies
        run: pip install -r requirements.txt  # 必要なPythonパッケージをインストール
      - name: Run Discord Announce Bot
        run: python main.py  # Discord通知ボットを実行（arXiv論文を取得・要約・投稿）
      - name: Commit and push updated posted_arxiv_ids.json
        run: |  # 投稿済みID管理ファイルをGitにコミット＆プッシュ（重複防止用）
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add posted_arxiv_ids.json
          git commit -m "Auto update posted_arxiv_ids.json"
          git pull --rebase origin main
          git push origin main
